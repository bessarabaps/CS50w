{% extends "auctions/layout.html" %}

{% block title %} Register {% endblock %}

{% block body %}


<div class="text-center">
    <h2>Register</h2>
</div>


{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="w-25 mx-auto">
        <div class="form-group">
            <div class="mb-3">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>  
        </div>
        <div class="form-group">
            <div class="mb-3">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>  
        </div>
        <div class="form-group">        
            <div class="mb-3">
                <input class="btn btn-primary btn-block mb-4" type="submit" value="Register">
            </div>
        </div>
        <div class="text-center">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>       
    </div>
</form>

{% endblock %}
